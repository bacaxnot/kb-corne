# Increase message queue size
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=10

# Adjust USB settings
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_MANUFACTURER="ZMK"
CONFIG_USB_DEVICE_PID=0x1234
CONFIG_USB_DEVICE_VID=0x1234

# Optimize split keyboard behavior
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_PROCESS_QUEUE_SIZE=16
CONFIG_ZMK_SPLIT_PROCESS_QUEUE_TIMEOUT=20

# Disable features that might interfere
CONFIG_ZMK_SLEEP=n
CONFIG_USB_DEVICE_POWER_MANAGEMENT=n

# Adjust debounce settings (current values might be too aggressive)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
CONFIG_ZMK_USB_LOGGING=y

# mouse emulation
CONFIG_ZMK_MOUSE=y
